name: docs
on:
    push:
        branches:
            - master
jobs:
    deploy:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-python@v2
              with:
                  python-version: 3.9
            - run: pip install mkdocs-material mkdocstrings mkdocs-jupyter
            - run: mkdocs gh-deploy
